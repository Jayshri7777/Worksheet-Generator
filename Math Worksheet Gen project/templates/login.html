<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Math Worksheet Generator</title>
    <!-- Link CSS using url_for -->
    <link rel="stylesheet" href="{{ url_for('serve_static', filename='style.css') }}">
    <!-- Add styles specific to auth pages -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            box-sizing: border-box;
        }
        .container {
             width: 100%;
             padding: 20px;
             box-sizing: border-box;
         }
        .auth-container {
            max-width: 400px;
            margin: 40px auto;
        }
        .glass-form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
        }
        .auth-form h1 {
            font-size: 2.2em;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #3a3a3a;
            margin-bottom: 8px;
        }
         /* --- Specific Input Styles --- */
         .form-group input[type="text"],
         .form-group input[type="email"], /* Keep for consistency */
         .form-group input[type="tel"],
         .form-group input[type="password"],
         .form-group select {
             width: 100%;
             padding: 12px 15px;
             border: 1px solid rgba(50, 50, 93, 0.2);
             border-radius: 8px;
             background-color: rgba(255, 255, 255, 0.7);
             font-size: 1rem;
             color: #333;
             box-sizing: border-box;
             transition: border-color 0.3s ease, box-shadow 0.3s ease;
         }
         .form-group input:focus,
         .form-group select:focus {
             outline: none;
             border-color: #007bff;
             box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.2);
         }
         .form-group input::placeholder {
             color: #888;
         }
         /* --- End Input Styles --- */

         small {
             display: block;
             margin-top: 6px;
             font-size: 0.85em;
             color: #555;
         }
         button[type="submit"], .oauth-button { /* Style OAuth buttons similarly */
             width: 100%;
             padding: 12px;
             background-color: #007bff;
             color: white;
             border: none;
             border-radius: 8px;
             font-size: 1.1em;
             font-weight: 600;
             cursor: pointer;
             transition: background-color 0.3s ease;
             margin-top: 15px;
             text-align: center;
             display: flex; /* Use flexbox for icon and text */
             justify-content: center;
             align-items: center;
             text-decoration: none;
             box-sizing: border-box;
         }
         button[type="submit"]:hover, .oauth-button:hover {
             background-color: #0056b3;
         }
        .oauth-button.google {
             background-color: #db4437; /* Google Red */
             margin-top: 15px;
        }
        .oauth-button.google:hover {
             background-color: #c33d2e;
        }
        /* --- Style for INLINE SVG icon --- */
        .oauth-button svg.icon {
            margin-right: 10px; /* Space between icon and text */
            width: 20px; /* Icon size */
            height: 20px; /* Icon size */
            fill: white; /* Make SVG fill white to show on red button */
        }
        /* --- End SVG Style --- */
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #555;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

         .flash-messages { list-style: none; padding: 0; margin-bottom: 20px; }
         .flash-messages li { padding: 10px 15px; margin-bottom: 10px; border-radius: 8px; font-weight: bold; }
         .flash-messages .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;}
         .flash-messages .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba;}
         .flash-messages .danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;}
         .flash-messages .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb;}
         .auth-switch {
              text-align: center;
              margin-top: 25px;
              color: #444;
          }
         .auth-switch a {
              color: #007bff;
              text-decoration: none;
              font-weight: 600;
          }
         .auth-switch a:hover {
              text-decoration: underline;
          }
    </style>
</head>
<body>
    <div class="container auth-container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="glass-form auth-form">
            <h1>Login</h1>

            <div class="form-group">
                <label for="login_identifier">Email or Phone Number:</label>
                <input type="text" id="login_identifier" name="login_identifier" required placeholder="Enter your email or phone number">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit">Login</button>

            <div class="divider">OR</div>

            <!-- Google Login Button with Inline SVG -->
            <a href="{{ url_for('login_google') }}" class="oauth-button google">
                 <!-- Paste the SVG code directly here -->
                 <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <defs>
                      <path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/>
                    </defs>
                    <clipPath id="b">
                      <use xlink:href="#a" overflow="visible"/>
                    </clipPath>
                    <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/>
                    <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/>
                    <path clip-path="url(#b)" fill="#34A853" d="M0 37l17-13 7 6.1L48 34V48H0z"/>
                    <path clip-path="url(#b)" fill="#4285F4" d="M48 14L24 37 17 24z"/>
                  </svg>
                 Continue with Google
            </a>
            <!-- End Google Login Button -->

            <p class="auth-switch">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </form>
    </div>
</body>
</html>
